<h2 mat-dialog-title i18n="critic.confirm">Critic</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{message}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary" i18n="critic.confirm.yes">Yes</button>
</mat-dialog-actions>
