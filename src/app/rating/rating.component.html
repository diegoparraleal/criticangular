<label *ngIf="showText">{{rating}}</label>
<button mat-icon-button [color]="color" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1)"
        [matTooltip]="editable ? ratingId+1: ''" matTooltipPosition="above"
        [ngClass]="{'crt-tooltip-editable': editable}">
  <mat-icon>
    {{showIcon(i)}}
  </mat-icon>
</button>
<mat-error *ngIf="starCount == null || starCount == 0">
  Star count is <strong>required</strong> and cannot be zero
</mat-error>
